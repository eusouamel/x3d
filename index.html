<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'></script>
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'/> </link> 
    
  </head>

<body>
  <x3d>
      <scene>

        <Viewpoint position='0 100 250'></Viewpoint>

      <!--Piso -->
      <shape>

 <!-- Parede do lado esquerdo -->

        </transform>

         <!-- BalcÃ£o base --> 
        <transform translation='265 10 0'>

            <appearance>
              <imageTexture url='sofa.jpg'/>
            </appearance>
            <box size='75 30 220'> 
          </shape>
        </transform>

        <!-- BalcÃ£o base --> 
        <transform translation='290 45 0'>

            <appearance>
              <imageTexture url='sofa.jpg'/>
            </appearance>
            <box size='20 80 220'>

        </transform>

        <!-- Monitor -->
            <transform translation="-285 140 50" >

            </transform>
  
            <transform translation="-285 110 50" >

        <!-- parte de cima mesa -->
      
         <transform translation='0 67 0'>

              <Appearance>

               <cylinder radius='50' width='100'/>

                   <!--pÃ© da mesa-->

        <!--tapete-->
        <transform translation='0 5 0'>

 </x3d>
